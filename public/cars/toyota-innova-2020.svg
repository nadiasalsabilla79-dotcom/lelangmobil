<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="innovaBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#71717a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52525b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#fafafa"/>
  
  <!-- Shadow -->
  <ellipse cx="300" cy="355" rx="210" ry="23" fill="#000000" opacity="0.12"/>
  
  <!-- Car Body (MPV) -->
  <path d="M 95 195 L 145 155 L 270 155 L 320 195 L 505 195 L 505 295 L 95 295 Z" fill="url(#innovaBody)" stroke="#3f3f46" stroke-width="2"/>
  
  <!-- Roof -->
  <path d="M 175 155 L 195 120 L 410 120 L 430 155 Z" fill="url(#innovaBody)" stroke="#3f3f46" stroke-width="2"/>
  
  <!-- Windows -->
  <path d="M 185 150 L 200 125 L 300 125 L 300 150 Z" fill="#93c5fd" opacity="0.6" stroke="#27272a" stroke-width="1.5"/>
  <path d="M 310 150 L 310 125 L 405 125 L 425 150 Z" fill="#93c5fd" opacity="0.6" stroke="#27272a" stroke-width="1.5"/>
  
  <!-- Doors -->
  <line x1="270" y1="165" x2="270" y2="295" stroke="#3f3f46" stroke-width="2"/>
  <line x1="380" y1="165" x2="380" y2="295" stroke="#3f3f46" stroke-width="2"/>
  
  <!-- Headlights -->
  <ellipse cx="495" cy="215" rx="12" ry="16" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
  <ellipse cx="495" cy="245" rx="11" ry="14" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Taillights -->
  <rect x="100" y="215" width="11" height="35" rx="3" fill="#fca5a5" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="195" cy="295" r="43" fill="#1e293b"/>
  <circle cx="195" cy="295" r="33" fill="#475569"/>
  <circle cx="195" cy="295" r="17" fill="#94a3b8"/>
  
  <circle cx="425" cy="295" r="43" fill="#1e293b"/>
  <circle cx="425" cy="295" r="33" fill="#475569"/>
  <circle cx="425" cy="295" r="17" fill="#94a3b8"/>
  
  <!-- Grille -->
  <rect x="490" y="195" width="15" height="100" rx="2" fill="#3f3f46"/>
  
  <!-- Side Mirror -->
  <ellipse cx="490" cy="175" rx="11" ry="7" fill="#52525b" stroke="#3f3f46" stroke-width="2"/>
  
  <!-- Badge -->
  <text x="300" y="260" font-size="15" font-weight="bold" fill="#d4d4d8" text-anchor="middle">INNOVA REBORN</text>
</svg>
