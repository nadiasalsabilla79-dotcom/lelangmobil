  <circle cx="205" cy="285" r="40" fill="#1e293b"/>
  <circle cx="205" cy="285" r="30" fill="#475569"/>
  <circle cx="205" cy="285" r="15" fill="#94a3b8"/>
  
  <circle cx="415" cy="285" r="40" fill="#1e293b"/>
  <circle cx="415" cy="285" r="30" fill="#475569"/>
  <circle cx="415" cy="285" r="15" fill="#94a3b8"/>
  
