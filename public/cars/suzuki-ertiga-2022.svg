  <line x1="482" y1="255" x2="493" y2="255" stroke="#64748b" stroke-width="1"/>
  <line x1="482" y1="265" x2="493" y2="265" stroke="#64748b" stroke-width="1"/>
  <line x1="482" y1="275" x2="493" y2="275" stroke="#64748b" stroke-width="1"/>
  
